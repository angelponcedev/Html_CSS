<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Store Working Hours</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h3>School Cafeteria Menu</h3>
        <table border="2" style="background-color:dodgerblue;">
            <tr align="center" style="background-color: lightblue;">
                <th width="100">Sunday</th>
                <th width="100">Monday</th>
                <th width="100">Tuesdya</th>
                <th width="100">Wednesday</th>
                <th width="100">Thursday</th>
                <th width="100">Friday</th>
                <th width="100">Saturday</th>
            </tr>
            <tr align="center" style="background-color: aliceblue;">
                <td>Closed</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>Closed</td>
            </tr>
            <tr align="center" style="background-color: aliceblue;">
                <td>-</td>
                <td>Tacos</td>
                <td>Chicken Breasts</td>
                <td>Sushi</td>
                <td>Caesar Salad</td>
                <td>Pizza</td>
                <td>-</td>
            </tr>
        </table>
    </body>
</html>

<!-- Table tag summary
1.-table tag is the root element of the table, the styling will apply to the backgorund of the table
2.-tr stands for table row and it generates a new row on the table, the styling only applies to the current row
3.-th stands for table header, it creates a new column in the table, the styling only applies to the current column
4.-td stands for table data, it creates a cell within the row/column system and it positions itself in the order as it's coded
-->
